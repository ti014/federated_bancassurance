# Model Configuration
model:
  input_size: 9  # Sẽ được update tự động từ data
  hidden_sizes: [64, 32]
  dropout_rate: 0.3
  activation: 'relu'
  learning_rate: 0.001
  batch_size: 32
  epochs: 10

# Federated Learning Configuration
fl:
  mode: 'vertical'  # Vertical FL (VFL) với SplitNN architecture
  n_parties: 2  # Bank và Insurer (1-1 relationship)
  # Note: VFL không dùng aggregation strategy như HFL (Horizontal FL)
  # VFL trao đổi gradients/embeddings giữa các parties, không average weights
  # Các tham số sau chỉ dùng cho HFL (không áp dụng cho VFL):
  # n_clients: 5  # Không dùng trong VFL
  # aggregation_strategy: 'fedavg'  # Không dùng trong VFL

# Data Configuration
data:
  n_samples: 10000
  test_size: 0.2
  split_method: 'non_iid'  # 'iid', 'non_iid', 'by_bank'
  non_iid_alpha: 0.5  # For Non-IID distribution (lower = more Non-IID)
  random_state: 42

